sample:
  name: UART multiplexer with RCP and test applications
  description: >
    Repository providing an application-level UART multiplexer and
    two applications:
      - A full Radio Co-Processor (RCP) application
      - A UART multiplexer test application exercising multiple
        virtual UART channels over a single asynchronous UART

  tags:
    - uart
    - multiplexer
    - rcp

  depends_on:
    - uart

tests:
  sample.uart_mux_test.build:
    build_only: true
    tags:
      - uart
      - multiplexer

