CONFIG_ZTEST=y

# Serial / UART
CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y

# Your mux
CONFIG_UART_MUX=y

# Memory / stacks
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Logging off initially (reduce noise)
CONFIG_TEST_LOGGING_DEFAULTS=n
CONFIG_LOG=n

# Debug
CONFIG_COMPILER_SAVE_TEMPS=y
