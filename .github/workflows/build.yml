name: Build RCP BLE OT and Docs

on:
  push:
    branches:
      - rcp_ble_ot
    paths:
      - 'rcp_ble_ot/**'
      - 'include/**'
      - 'drivers/**'
      - 'subsys/**'
      - 'boards/**'
      - 'west.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nucleo_wba65ri
            app_path: rcp_ble_ot/app_rcp
            bin_name: rcp_app
          # - board: nucleo_wba55cg
          #   app_path: rcp_ble_ot/app_rcp
          #   bin_name: rcp_app

    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker image prune --all --force

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: rcp_ble_ot
          path: zephyr
          fetch-depth: 0

      # Generates a 7-character short SHA for naming
      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set Workspace Permissions
        run: sudo chmod -R 777 ${{ github.workspace }}

      - name: Build Firmware in Zephyr Container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workdir \
            -w /workdir \
            ghcr.io/zephyrproject-rtos/zephyr-build:main \
            /bin/bash -c "
              cd zephyr && \
              west init -l . && \
              west update --narrow -o=--depth=1 && \
              west blobs fetch hal_stm32 && \
              west build -b ${{ matrix.board }} ${{ matrix.app_path }} -p always && \
              cp build/zephyr/zephyr.bin ../${{ matrix.bin_name }}_${{ matrix.board }}.bin
            "

      - name: Set up Python
        if: matrix.board == 'nucleo_wba65ri'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build HTML Documentation
        if: matrix.board == 'nucleo_wba65ri'
        run: |
          pip install sphinx sphinx_rtd_theme myst-parser
          # Debug: List files to see exactly where we are
          echo "Current directory: $(pwd)"
          ls -R .
          rm -rf rcp_ble_ot/docs/html/*
          sphinx-build -b html rcp_ble_ot/docs/src zephyr/docs/html

      - name: Commit HTML back to Repo
        if: matrix.board == 'nucleo_wba65ri'
        run: |
          cd zephyr
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f rcp_ble_ot/docs/html
          if git diff --staged --quiet; then
            echo "No doc changes."
          else
            git commit -m "docs: auto-update html [skip ci]"
            git push
          fi

      - name: Upload Combined Artifact
        uses: actions/upload-artifact@v4
        with:
          # Resulting name example: rcp-bundle-nucleo_wba65ri-a1b2c3d
          name: rcp-bundle-${{ matrix.board }}-${{ steps.vars.outputs.sha_short }}
          path: |
            ${{ matrix.bin_name }}_${{ matrix.board }}.bin
            rcp_ble_ot/docs/html/
